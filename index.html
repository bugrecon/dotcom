<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BUGRECON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background: #000000;
        color: #41ff00;
        font-family: "Lucida Console", "Courier New", monospace;
      }

      #wrapper {
        text-align: center;
        padding: 1em;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }

      .op50 {
        opacity: 0.5;
      }

      .rh {
        -webkit-transform: rotate(-180deg);
        -moz-transform: rotate(-180deg);
        -o-transform: rotate(-180deg);
        transform: rotate(-180deg);
        display: inline-block;
        padding-top: 0.12em;
      }

      .blink {
        animation: blinker 1.2s linear 10;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      .branding {
        font-size: 32px;
        line-height: 32px;
        font-weight: bold;
        letter-spacing: 0.25ch;
      }

      h1.branding {
        margin: 0;
        line-height: 0;
        animation: glitch1 2.5s 2, hideElement 0s ease-in 5s;
        animation-fill-mode: forwards;
      }

      h1.branding:nth-child(2) {
        color: #8cff64;
        animation: glitch2 2.5s 2, hideElement 0s ease-in 5s;
        animation-fill-mode: forwards;
      }

      h1.branding:nth-child(3) {
        color: #d7ffc9;
        animation: glitch3 2.5s 2, hideElement 0s ease-in 5s;
        animation-fill-mode: forwards;
      }

      h1.branding:nth-child(4) {
        visibility: hidden;
        animation: showElement 0s ease-in 5s;
        animation-fill-mode: forwards;
      }

      /* Original CSS Glitch source: https://codepen.io/FelixRilling/pen/vNJoMy MIT Licence */

      @keyframes glitch1 {
        0% {
          transform: none;
          opacity: 1;
        }

        7% {
          transform: skew(-0.5deg, -0.9deg);
          opacity: 0.75;
        }

        10% {
          transform: none;
          opacity: 1;
        }

        27% {
          transform: none;
          opacity: 1;
        }

        30% {
          transform: skew(0.8deg, -0.1deg);
          opacity: 0.75;
        }

        35% {
          transform: none;
          opacity: 1;
        }

        52% {
          transform: none;
          opacity: 1;
        }

        55% {
          transform: skew(-1deg, 0.2deg);
          opacity: 0.75;
        }

        50% {
          transform: none;
          opacity: 1;
        }

        72% {
          transform: none;
          opacity: 1;
        }

        75% {
          transform: skew(0.4deg, 1deg);
          opacity: 0.75;
        }

        80% {
          transform: none;
          opacity: 1;
        }

        100% {
          transform: none;
          opacity: 1;
        }
      }

      @keyframes glitch2 {
        0% {
          transform: none;
          opacity: 0.25;
        }

        7% {
          transform: translate(-2px, -3px);
          opacity: 0.5;
        }

        10% {
          transform: none;
          opacity: 0.25;
        }

        27% {
          transform: none;
          opacity: 0.25;
        }

        30% {
          transform: translate(-5px, -2px);
          opacity: 0.5;
        }

        35% {
          transform: none;
          opacity: 0.25;
        }

        52% {
          transform: none;
          opacity: 0.25;
        }

        55% {
          transform: translate(-5px, -1px);
          opacity: 0.5;
        }

        50% {
          transform: none;
          opacity: 0.25;
        }

        72% {
          transform: none;
          opacity: 0.25;
        }

        75% {
          transform: translate(-2px, -6px);
          opacity: 0.5;
        }

        80% {
          transform: none;
          opacity: 0.25;
        }

        100% {
          transform: none;
          opacity: 0.25;
        }
      }

      @keyframes glitch3 {
        0% {
          transform: none;
          opacity: 0.25;
        }

        7% {
          transform: translate(2px, 3px);
          opacity: 0.5;
        }

        10% {
          transform: none;
          opacity: 0.25;
        }

        27% {
          transform: none;
          opacity: 0.25;
        }

        30% {
          transform: translate(5px, 2px);
          opacity: 0.5;
        }

        35% {
          transform: none;
          opacity: 0.25;
        }

        52% {
          transform: none;
          opacity: 0.25;
        }

        55% {
          transform: translate(5px, 1px);
          opacity: 0.5;
        }

        50% {
          transform: none;
          opacity: 0.25;
        }

        72% {
          transform: none;
          opacity: 0.25;
        }

        75% {
          transform: translate(2px, 6px);
          opacity: 0.5;
        }

        80% {
          transform: none;
          opacity: 0.25;
        }

        100% {
          transform: none;
          opacity: 0.25;
        }
      }
    @keyframes hideElement {
      to {
          visibility: hidden;
          width: 0;
          height: 0;
  }
}
    @keyframes showElement {
      to {
          visibility: visible;
  }
}
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="branding"><span class="op50">BUG</span>R<span class="rh">E</span>CON<span class="blink">_</span></h1>
      <h1 class="branding">BUGRECON_</h1>
      <h1 class="branding">BUGRECON_</h1>
      <h1 class="branding"><span class="op50">BUG</span>RECON<span class="blink">_</span></h1>
    </div>
  </body>
</html>
